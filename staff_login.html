<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 m-4">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 dark:text-white mb-2">Canteen Staff Login</h1>
        <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Access the live order dashboard.</p>

        <form id="staff-login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Staff Email Address" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required autocomplete="email">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required autocomplete="current-password">
        </form>

        <p id="auth-error" class="text-red-500 text-sm mt-4 text-center h-5"></p>

        <button id="login-button" class="w-full mt-6 bg-orange-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300 shadow-lg shadow-orange-500/20">
            Log In
        </button>
    </div>

    <script type="module" src="staff_login.js"></script>
</body>
</html>
