<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Staff - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#EA580C' },
                        'dark-bg': '#18171c',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .order-column { min-height: 80vh; }
        .tab-button.active {
            border-bottom-color: #EA580C;
            color: #EA580C;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200">

    <div id="app-content" class="container mx-auto p-4 hidden">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Staff Dashboard</h1>
            <div id="connection-status" class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-yellow-400 animate-pulse"></div>
                <span class="text-sm font-medium text-gray-500">Connecting...</span>
            </div>
        </header>

        <!-- Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <nav class="flex space-x-8" aria-label="Tabs">
                <button class="tab-button active font-semibold whitespace-nowrap py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400" data-tab="orders">Live Orders</button>
                <button class="tab-button font-semibold whitespace-nowrap py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400" data-tab="menu">Menu Management</button>
            </nav>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content active">
            <div id="orders-board" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md"><h2 class="text-lg font-bold p-4 border-b dark:border-gray-700">New Orders</h2><div id="new-orders-col" class="p-4 space-y-4 order-column"></div></div>
                <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md"><h2 class="text-lg font-bold p-4 border-b dark:border-gray-700">Preparing</h2><div id="preparing-orders-col" class="p-4 space-y-4 order-column"></div></div>
                <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md"><h2 class="text-lg font-bold p-4 border-b dark:border-gray-700">Ready for Pickup</h2><div id="ready-orders-col" class="p-4 space-y-4 order-column"></div></div>
                <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md"><h2 class="text-lg font-bold p-4 border-b dark:border-gray-700">Completed & Paid</h2><div id="completed-orders-col" class="p-4 space-y-4 order-column"></div></div>
            </div>
        </div>

        <!-- Menu Management Tab -->
        <div id="menu-tab" class="tab-content">
            <div id="menu-management-board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Menu items for management will be inserted here -->
            </div>
        </div>

    </div>
    <div id="loading-auth" class="flex items-center justify-center h-screen text-center p-4">
        <div>
            <p class="font-semibold text-gray-600 dark:text-gray-300">Verifying access...</p>
            <div class="mt-2 w-16 h-1 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto overflow-hidden">
                <div class="w-1/2 h-full bg-primary animate-pulse"></div>
            </div>
        </div>
    </div>


    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        let supabase = null;
        let orders = [];
        let menuItems = [];

        // UI Refs
        const statusColumns = { pending: document.getElementById('new-orders-col'), preparing: document.getElementById('preparing-orders-col'), ready: document.getElementById('ready-orders-col'), completed: document.getElementById('completed-orders-col') };
        const connectionStatusEl = document.getElementById('connection-status');
        const appContent = document.getElementById('app-content');
        const loadingAuth = document.getElementById('loading-auth');
        const menuManagementBoard = document.getElementById('menu-management-board');
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // --- Functions ---
        async function getSupabaseConfig() {
            // --- FOR LOCAL DEVELOPMENT ---
            // You can paste your keys here for local testing.
            // DO NOT commit these keys to Git if you do.
            const SUPABASE_URL = "YOUR_SUPABASE_URL";
            const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

            if (SUPABASE_URL !== "YOUR_SUPABASE_URL" && SUPABASE_ANON_KEY !== "YOUR_SUPABASE_ANON_KEY") {
                console.warn("Using local Supabase configuration.");
                return { url: SUPABASE_URL, anonKey: SUPABASE_ANON_KEY };
            }

            // --- For Vercel/Production Deployment ---
            try {
                const response = await fetch('/api/config');
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to fetch config');
                }
                return await response.json();
            } catch (error) {
                console.error("Configuration Error:", error.message);
                loadingAuth.innerHTML = `<p class="p-4 text-center text-red-500 bg-red-100 rounded-lg"><strong>Error:</strong> Could not connect to backend.</p>`;
                return null;
            }
        }

        function renderOrderCard(order) {
             const itemsHtml = order.items.map(item => `<li class="text-sm">${item.name} x ${item.quantity}</li>`).join('');
             let actionButtonHtml = '';
             switch (order.status) {
                case 'pending': actionButtonHtml = `<button data-id="${order.id}" data-status="preparing" class="update-status-btn w-full mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Start Preparing</button>`; break;
                case 'preparing': actionButtonHtml = `<button data-id="${order.id}" data-status="ready" class="update-status-btn w-full mt-4 bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition">Mark as Ready</button>`; break;
                case 'ready': actionButtonHtml = `<button data-id="${order.id}" data-status="completed" class="update-status-btn w-full mt-4 bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">Verify Payment & Complete</button>`; break;
             }
             return `<div id="order-${order.id}" class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700"><div class="flex justify-between items-center"><h3 class="font-bold">${order.user_name || 'Guest'}</h3><span class="font-bold text-lg">₹${order.total_price}</span></div><p class="text-xs text-gray-500 mb-2">Order #${order.id.substring(0, 8)}</p><ul class="list-disc list-inside text-gray-600 dark:text-gray-400">${itemsHtml}</ul>${actionButtonHtml}</div>`;
        }

        function renderAllOrders() {
            Object.values(statusColumns).forEach(col => col.innerHTML = '');
            orders.forEach(order => {
                const column = statusColumns[order.status];
                if (column) {
                    column.insertAdjacentHTML('beforeend', renderOrderCard(order));
                }
            });
        }

        function renderMenuItem(item) {
            return `<div class="bg-white dark:bg-gray-800/50 rounded-lg p-4 shadow-sm border dark:border-gray-700 flex justify-between items-center"><div><p class="font-bold">${item.name}</p><p class="text-sm text-gray-500 dark:text-gray-400">₹${item.price}</p></div><label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" value="" class="sr-only peer menu-availability-toggle" data-id="${item.id}" ${item.is_available ? 'checked' : ''}><div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-focus:ring-2 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div></label></div>`;
        }

        function renderAllMenuItems() {
            if (!menuManagementBoard) return;
            menuManagementBoard.innerHTML = menuItems.map(renderMenuItem).join('');
        }

        async function updateItemAvailability(itemId, isAvailable) {
            const { error } = await supabase.from('menu_items').update({ is_available: isAvailable }).eq('id', itemId);
            if (error) console.error("Error updating item availability:", error);
        }

        async function updateOrderStatus(orderId, newStatus) {
            const { error } = await supabase.from('orders').update({ status: newStatus }).eq('id', orderId);
            if (error) console.error('Error updating status:', error);
        }

        async function initializeStaffView() {
            try {
                const config = await getSupabaseConfig();
                if (!config) { return; } // Error message is handled inside getSupabaseConfig
                supabase = createClient(config.url, config.anonKey);

                // --- ROBUST SECURITY CHECK ---
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    window.location.replace('/staff_login.html');
                    return;
                }

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();

                if (profileError && profileError.code === 'PGRST116') {
                    console.error("Access Denied: User exists in auth but has no profile entry.");
                    await supabase.auth.signOut();
                    window.location.replace('/staff_login.html');
                    return;
                }
                if (profileError) { throw profileError; }
                if (!profile || profile.role !== 'staff') {
                    console.error("Access Denied: User is not a staff member.");
                    await supabase.auth.signOut();
                    window.location.replace('/staff_login.html');
                    return;
                }
                // --- END SECURITY CHECK ---

                loadingAuth.style.display = 'none';
                appContent.style.display = 'block';

                const [ordersRes, menuRes] = await Promise.all([
                    supabase.from('orders').select('*').in('status', ['pending', 'preparing', 'ready']),
                    supabase.from('menu_items').select('*').order('id')
                ]);

                if (ordersRes.error) console.error('Error fetching orders:', ordersRes.error);
                else { orders = ordersRes.data; renderAllOrders(); }

                if (menuRes.error) console.error('Error fetching menu:', menuRes.error);
                else { menuItems = menuRes.data; renderAllMenuItems(); }

                // Real-time listeners
                supabase.channel('public:orders').on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
                    const changedOrder = payload.new;
                    const existingOrderIndex = orders.findIndex(o => o.id === changedOrder.id);
                    if (payload.eventType === 'INSERT') { orders.push(changedOrder); }
                    else if (payload.eventType === 'UPDATE') { if (existingOrderIndex > -1) { orders[existingOrderIndex] = changedOrder; } }
                    renderAllOrders();
                }).subscribe(status => {
                     if (status === 'SUBSCRIBED') { connectionStatusEl.innerHTML = `<div class="w-3 h-3 rounded-full bg-green-500"></div><span class="text-sm font-medium text-gray-500">Connected</span>`; }
                     else { connectionStatusEl.innerHTML = `<div class="w-3 h-3 rounded-full bg-red-500"></div><span class="text-sm font-medium text-gray-500">Connection Error</span>`; }
                });

                supabase.channel('public:menu_items').on('postgres_changes', { event: '*', schema: 'public', table: 'menu_items' }, payload => {
                    const updatedItem = payload.new;
                    const index = menuItems.findIndex(item => item.id === updatedItem.id);
                    if (index > -1) { menuItems[index] = updatedItem; } else { menuItems.push(updatedItem); }
                    renderAllMenuItems();
                }).subscribe();

                // Event Listeners
                 tabs.forEach(button => {
                    button.addEventListener('click', () => {
                        tabs.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));
                        button.classList.add('active');
                        document.getElementById(`${button.dataset.tab}-tab`).classList.add('active');
                    });
                 });
                 menuManagementBoard.addEventListener('change', e => {
                    if (e.target.matches('.menu-availability-toggle')) {
                        updateItemAvailability(e.target.dataset.id, e.target.checked);
                    }
                 });
                 document.getElementById('orders-board').addEventListener('click', (e) => {
                    const target = e.target.closest('.update-status-btn');
                    if(target) {
                        target.disabled = true;
                        target.textContent = 'Updating...';
                        updateOrderStatus(target.dataset.id, target.dataset.status);
                    }
                 });

            } catch (error) {
                console.error("Initialization failed:", error);
                loadingAuth.innerHTML = `<p class="text-red-500 font-semibold">Error verifying access: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initializeStaffView);
    </script>
</body>
</html>
