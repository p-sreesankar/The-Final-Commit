<!DOCTYPE html>

<head>

    <script>
        // Set up Tailwind CSS for class-based dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#F97316',
                            DEFAULT: '#EA580C',
                            dark: '#C2410C',

                        'dark-bg': '#18171c',

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
            overscroll-behavior-x: none; /* Optional: Disables pull-to-refresh on some browsers */
        }
        button, a {
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile for a native feel */
        }
        .page-content { display: none; }
        .page-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        .nav-button.active svg, .nav-button.active p { color: #EA580C; }
        .category-scroller::-webkit-scrollbar { display: none; }
        .category-scroller { -ms-overflow-style: none; scrollbar-width: none; }
        .cart-view {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        let supabase = null;
        let cart = [];
        let user = null;

        // --- UI Element References ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const pages = document.querySelectorAll('.page-content');
        const navButtons = document.querySelectorAll('.nav-button');
        const menuContainer = document.getElementById('menu-container');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Cart UI References ---
        const cartViewBar = document.getElementById('cart-view-bar');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const viewCartBtn = document.getElementById('view-cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartModalTotal = document.getElementById('cart-modal-total');

        const menuData = [
            { id: 1, name: 'Masala Dosa', price: 40, category: 'Breakfast', type: 'veg', img: 'https://placehold.co/600x400/FFF4E6/333333?text=Dosa' },
            { id: 2, name: 'Puttu & Kadala', price: 35, category: 'Breakfast', type: 'veg', img: 'https://placehold.co/600x400/FFF4E6/333333?text=Puttu' },
            { id: 3, name: 'Egg Curry & Idiyappam', price: 50, category: 'Breakfast', type: 'non-veg', img: 'https://placehold.co/600x400/FFE6E6/333333?text=Egg+Curry' },
            { id: 4, name: 'Veg Meals', price: 60, category: 'Lunch', type: 'veg', img: 'https://placehold.co/600x400/F0FFF0/333333?text=Meals' },
            { id: 5, name: 'Chicken Biryani', price: 120, category: 'Lunch', type: 'non-veg', img: 'https://placehold.co/600x400/FFE6E6/333333?text=Biryani' },
            { id: 6, name: 'Fish Curry Meals', price: 100, category: 'Lunch', type: 'non-veg', img: 'https://placehold.co/600x400/E6F4FF/333333?text=Fish+Curry' },
            { id: 7, name: 'Pazham Pori', price: 10, category: 'Snacks', type: 'veg', img: 'https://placehold.co/600x400/FFFFE6/333333?text=Snacks' },
            { id: 8, name: 'Chicken Cutlet', price: 20, category: 'Snacks', type: 'non-veg', img: 'https://placehold.co/600x400/FFE6E6/333333?text=Cutlet' },
            { id: 9, name: 'Lime Juice', price: 20, category: 'Drinks', type: 'veg', img: 'https://placehold.co/600x400/E6FFFA/333333?text=Juice' },
        ];

        // --- Core Functions ---
        async function getSupabaseConfig() {
            try {
                // In a real deployment, this would fetch from a secure endpoint
                // For this environment, we simulate it if not available.
                if (typeof __supabase_url !== 'undefined') {
                    return { url: __supabase_url, anonKey: __supabase_anon_key };
                }
                const response = await fetch('/api/config');
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to fetch config');
                }
                return await response.json();
            } catch (error) {
                console.error("Initialization Error:", error.message);
                document.getElementById('app-container').innerHTML = `<div class="p-4 text-center text-red-500">Could not connect to backend. Please check configuration.</div>`;
                return null;
            }
        }

        async function fetchUserData(user) {
            try {
                const [profileRes, preferencesRes] = await Promise.all([
                    supabase.from('profiles').select('*').eq('id', user.id).single(),
                    supabase.from('preferences').select('*').eq('id', user.id).single()
                ]);

                // A user might exist but not have finished onboarding, so preferences might be missing.
                if (preferencesRes.error && preferencesRes.error.code === 'PGRST116') {
                    console.warn("User has not completed onboarding. Redirecting.");
                    window.location.replace('/');
                    return { profile: profileRes.data, preferences: null };
                }

                if (profileRes.error) throw profileRes.error;
                if (preferencesRes.error) throw preferencesRes.error;

                return { profile: profileRes.data, preferences: preferencesRes.data };
            } catch (error) {
                 if (error.code !== 'PGRST116') { // Ignore "No rows found" for profile, but log other errors
                    console.error('Error fetching user data:', error);
                 }
                return { profile: null, preferences: null };
            }
        }

        function populateDashboard(userData) {
            if (!userData) return;
            const { profile, preferences } = userData;

            if (profile) {
                const initial = profile.name ? profile.name.charAt(0).toUpperCase() : '?';
                document.getElementById('user-initial-home').textContent = initial;
                document.getElementById('user-initial-profile').textContent = initial;
                document.getElementById('user-name-profile').textContent = profile.name || 'N/A';
                document.getElementById('user-email-profile').textContent = user?.email || 'N/A';

                document.getElementById('profile-details').innerHTML = `
                    <p><strong>Admission No:</strong> ${profile.admission_number || 'N/A'}</p>
                    <p><strong>Department:</strong> ${profile.department || 'N/A'}</p>
                    <p><strong>Semester:</strong> ${profile.semester || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${profile.phone || 'N/A'}</p>
                `;
            }

            if (preferences) {
                 document.getElementById('diet-preference').innerHTML = `<p>${preferences.diet || 'Not set'}</p>`;
            }
        }

        function renderCategories() {
            const categories = ['All', ...new Set(menuData.map(item => item.category))];
            categoryFiltersContainer.innerHTML = categories.map((cat, index) => `
                <button class="category-btn flex-shrink-0 text-center ${index === 0 ? 'active font-bold text-primary' : ''}" data-filter="${cat.toLowerCase()}">
                    <div class="w-16 h-16 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center shadow-md mb-2 transition-all duration-200 ${index === 0 ? 'ring-2 ring-primary' : ''}"><span class="text-2xl">ðŸ¥˜</span></div>
                    <p class="text-xs font-semibold text-gray-700 dark:text-gray-300">${cat}</p>
                </button>
            `).join('');

            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active', 'font-bold', 'text-primary');
                        btn.firstElementChild.classList.remove('ring-2', 'ring-primary');
                    });
                    button.classList.add('active', 'font-bold', 'text-primary');
                    button.firstElementChild.classList.add('ring-2', 'ring-primary');
                    renderMenu(button.dataset.filter);
                });
            });
        }

        function renderMenu(filter = 'all') {
            menuContainer.innerHTML = '';
            const filteredData = filter === 'all' ? menuData : menuData.filter(item => item.category.toLowerCase() === filter);

            if(filteredData.length === 0){
                menuContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 col-span-full">No items in this category.</p>`;
                return;
            }

            filteredData.forEach(item => {
                const cartItem = cart.find(ci => ci.id === item.id);
                const quantity = cartItem ? cartItem.quantity : 0;

                const itemHtml = `
                    <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 flex items-start space-x-4 border border-gray-200 dark:border-gray-700 shadow-sm">
                        <img src="${item.img}" class="w-24 h-24 rounded-lg object-cover" alt="${item.name}">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <span class="w-4 h-4 border-2 ${item.type === 'veg' ? 'border-green-500' : 'border-red-500'} flex items-center justify-center">
                                    <span class="w-2 h-2 rounded-full ${item.type === 'veg' ? 'bg-green-500' : 'bg-red-500'}"></span>
                                </span>
                                <h3 class="font-bold text-gray-800 dark:text-gray-100">${item.name}</h3>
                            </div>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${item.category}</p>
                            <p class="mt-2 font-bold text-gray-700 dark:text-gray-200">â‚¹${item.price}</p>
                        </div>
                        <div id="add-btn-container-${item.id}">
                            ${quantity > 0 ? `
                                <div class="flex items-center justify-center bg-primary text-white rounded-lg font-bold shadow-lg">
                                    <button class="px-3 py-1 cart-quantity-btn" data-id="${item.id}" data-action="decrease">-</button>
                                    <span class="px-2 py-1">${quantity}</span>
                                    <button class="px-3 py-1 cart-quantity-btn" data-id="${item.id}" data-action="increase">+</button>
                                </div>
                            ` : `
                                <button class="add-to-cart-btn px-6 py-2 border border-primary text-primary rounded-lg font-bold text-sm hover:bg-primary/10 transition" data-id="${item.id}">ADD</button>
                            `}
                        </div>
                    </div>`;
                menuContainer.innerHTML += itemHtml;
            });
        }

        // --- Cart Logic ---
        function addToCart(itemId) {
            const itemInCart = cart.find(item => item.id === itemId);
            if (itemInCart) {
                itemInCart.quantity++;
            } else {
                const itemToAdd = menuData.find(item => item.id === itemId);
                cart.push({ ...itemToAdd, quantity: 1 });
            }
            updateCartAndMenu();
        }

        function removeFromCart(itemId) {
            const itemInCart = cart.find(item => item.id === itemId);
            if (itemInCart) {
                itemInCart.quantity--;
                if (itemInCart.quantity === 0) {
                    cart = cart.filter(item => item.id !== itemId);
                }
            }
            updateCartAndMenu();
        }

        function updateCartUI() {
            if (cart.length === 0) {
                cartViewBar.classList.add('translate-y-24', 'opacity-0');
                cartModal.classList.add('hidden');
                return;
            }
            cartViewBar.classList.remove('translate-y-24', 'opacity-0');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            cartItemCountEl.textContent = `${totalItems} Item${totalItems > 1 ? 's' : ''}`;
            cartTotalPriceEl.textContent = `â‚¹${totalPrice}`;

            // Update Modal
            cartModalTotal.textContent = `â‚¹${totalPrice}`;
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center">
                    <p class="text-gray-700 dark:text-gray-300">${item.name}</p>
                    <div class="flex items-center space-x-2">
                         <div class="flex items-center justify-center bg-primary text-white rounded-lg font-bold text-sm">
                            <button class="px-2 py-0.5 cart-quantity-btn" data-id="${item.id}" data-action="decrease">-</button>
                            <span class="px-2">${item.quantity}</span>
                            <button class="px-2 py-0.5 cart-quantity-btn" data-id="${item.id}" data-action="increase">+</button>
                        </div>
                        <p class="font-semibold w-12 text-right dark:text-white">â‚¹${item.price * item.quantity}</p>
                    </div>
                </div>
            `).join('');
        }

        function updateCartAndMenu() {
            updateCartUI();
            const activeFilter = document.querySelector('.category-btn.active')?.dataset.filter || 'all';
            renderMenu(activeFilter);
        }

        // --- Event Delegation for Dynamic Content ---
        document.body.addEventListener('click', (event) => {
            const target = event.target.closest('button'); // More robust
            if (!target) return;

            if (target.matches('.add-to-cart-btn')) {
                addToCart(parseInt(target.dataset.id));
            }
            if (target.matches('.cart-quantity-btn')) {
                const id = parseInt(target.dataset.id);
                const action = target.dataset.action;
                if (action === 'increase') addToCart(id);
                if (action === 'decrease') removeFromCart(id);
            }
        });

        // --- App Initialization ---
        async function initializeDashboard() {
            // 1. Initialize Theme
            const isDarkMode = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDarkMode) document.documentElement.classList.add('dark');
            themeToggleBtn.addEventListener('click', handleThemeToggle);

            // 2. Initialize Supabase
            const config = await getSupabaseConfig();
            if (!config || !config.url || !config.anonKey) return;
            supabase = createClient(config.url, config.anonKey);

            // 3. Check Session & Fetch Data
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.replace('/');
                return;
            }
            user = session.user;
            const userData = await fetchUserData(user);
            populateDashboard(userData);

            // 4. Setup Pages & Navigation
            navButtons.forEach(button => button.addEventListener('click', () => showPage(button.dataset.page)));

            renderCategories();
            updateCartAndMenu();
            showPage('food-page'); // Start on home page

            // 5. Cart Modal listeners
            viewCartBtn.addEventListener('click', () => cartModal.classList.remove('hidden'));
            closeCartBtn.addEventListener('click', () => cartModal.classList.add('hidden'));
            cartModal.addEventListener('click', (e) => {
                if (e.target.id === 'cart-modal') cartModal.classList.add('hidden');
            });

            // 6. Logout listener
            logoutBtn.addEventListener('click', async () => {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Error logging out:', error);
                } else {
                    window.location.replace('/');
                }
            });
        }


        document.addEventListener('DOMContentLoaded', initializeDashboard);

        // --- Helper function stubs ---
        function handleThemeToggle() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        function showPage(pageId) {
            pages.forEach(p => p.classList.toggle('active', p.id === pageId));
            navButtons.forEach(b => b.classList.toggle('active', b.dataset.page === pageId));
        }

    </script>

</body>
