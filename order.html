<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - CET Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 m-4">
        <div id="order-form-container">
            <h1 class="text-3xl font-extrabold gradient-text mb-2">Place Your Order</h1>
            <p class="text-gray-500 mb-6">Add items to your order</p>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                    <input type="text" id="student-name" placeholder="Enter your name" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter your student ID" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Add Items</label>
                    <div class="flex space-x-2 mb-3">
                        <input type="text" id="item-name" placeholder="Item name" class="flex-1 px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <input type="number" id="item-price" placeholder="Price" class="w-24 px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500" min="0" step="0.01">
                        <button id="add-item" class="bg-orange-500 text-white font-bold px-4 rounded-lg hover:bg-orange-600 transition">Add</button>
                    </div>
                    <div id="items-list" class="space-y-2"></div>
                </div>

                <div class="bg-green-50 p-4 rounded-xl">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-800">Total Amount:</span>
                        <span id="total-amount" class="text-2xl font-bold text-green-600">â‚¹0.00</span>
                    </div>
                </div>

                <div id="error-message" class="text-red-500 text-sm text-center"></div>

                <button id="place-order" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 shadow-lg">Place Order</button>
                <a href="dashboard.html" class="block text-center text-sm text-gray-500 hover:text-orange-500 mt-4">Back to Dashboard</a>
            </div>
        </div>

        <div id="qr-code-container" class="hidden text-center">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Order Placed Successfully!</h2>
            <p class="text-gray-600 mb-6">Show this QR code to staff when collecting your order</p>

            <div class="bg-white p-6 rounded-xl border-2 border-gray-200 mb-4">
                <div id="qr-code" class="flex justify-center mb-4"></div>
                <p class="text-sm text-gray-500 mb-2">Order ID: <span id="order-id" class="font-mono font-semibold"></span></p>
                <p class="text-sm text-gray-500">Valid for: <span id="order-date" class="font-semibold"></span></p>
            </div>

            <div class="bg-orange-50 p-4 rounded-xl mb-4">
                <p class="font-semibold text-gray-800">Order Details</p>
                <div id="order-summary" class="text-sm text-gray-600 mt-2"></div>
            </div>

            <button id="new-order" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-orange-600 transition">Place Another Order</button>
            <a href="dashboard.html" class="block text-center text-sm text-gray-500 hover:text-orange-500 mt-4">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script type="module" src="order.js"></script>
</body>
</html>
