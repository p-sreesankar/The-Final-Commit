<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Set up Tailwind CSS for class-based dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#EA580C' },
                        'dark-bg': '#18171c',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .nav-button.active svg, .nav-button.active p { color: #EA580C; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg transition-colors duration-300">

    <div id="app-container" class="w-full max-w-2xl mx-auto pb-28">
        <main class="p-4">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">My Profile</h2>
            </header>

            <div class="bg-white dark:bg-gray-800/50 rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 flex items-center space-x-4 mb-6">
                <div id="user-initial-profile" class="w-16 h-16 rounded-full bg-primary flex-shrink-0 flex items-center justify-center text-white font-bold text-2xl">...</div>
                <div>
                    <h3 id="user-name-profile" class="font-bold text-lg text-gray-800 dark:text-white">Loading...</h3>
                    <p id="user-email-profile" class="text-sm text-gray-500 dark:text-gray-400">Loading...</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <div class="bg-white dark:bg-gray-800/50 rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-base font-bold text-indigo-500 dark:text-indigo-400 mb-4">Details</h2>
                    <div id="profile-details" class="space-y-3 text-gray-600 dark:text-gray-300">
                        <p class="animate-pulse bg-gray-200 dark:bg-gray-700 h-4 w-3/4 rounded"></p>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800/50 rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-base font-bold text-green-500 dark:text-green-400 mb-4">Dietary Choice</h2>
                    <div id="diet-preference" class="font-semibold text-lg text-gray-700 dark:text-gray-200">
                        <p class="animate-pulse bg-gray-200 dark:bg-gray-700 h-6 w-1/3 rounded"></p>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800/50 rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-base font-bold text-blue-500 dark:text-blue-400 mb-4">Daily Recurring Menu</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="daily-morning-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Morning</label>
                            <select id="daily-morning-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="daily-afternoon-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Afternoon</label>
                            <select id="daily-afternoon-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="daily-evening-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Evening</label>
                            <select id="daily-evening-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md"></select>
                        </div>
                    </div>
                    <button id="save-daily-prefs-btn" class="w-full mt-6 bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-dark transition duration-300">Save Preferences</button>
                </div>
                <div class="bg-white dark:bg-gray-800/50 rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-base font-bold text-gray-500 dark:text-gray-400 mb-4">Settings</h2>
                    <div class="flex justify-between items-center">
                        <p class="text-gray-700 dark:text-gray-200">Dark Mode</p>
                        <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-200 dark:bg-gray-600"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1 dark:translate-x-6"></span></button>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button id="logout-btn" class="w-full text-left text-red-500 font-semibold">Log Out</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800/80 dark:backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 shadow-lg">
        <div class="flex justify-around max-w-2xl mx-auto">
            <a href="dashboard.html" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <p class="text-xs font-medium">Home</p>
            </a>
            <a href="dashboard.html#orders" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400">
                 <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                <p class="text-xs font-medium">Orders</p>
            </a>
            <a href="profile.html" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400 active">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <p class="text-xs font-medium">Profile</p>
            </a>
        </div>
    </nav>

    <script type="module" src="profile.js"></script>
</body>
</html>
